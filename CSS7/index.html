<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="calendar.css"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="week">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">
                <div>3</div>
                <span>Tarptautinė rašytojų diena</span>
            </div>
            <div class="box">
                <div>4</div>
                <span>Lietuvos globėjo šv. Kazimiero diena</span>
            </div>
            <div class="box">
                <div>5</div>
                <span>Užgavėnės</span>
            </div>
            <div class="box">6</div>
            <div class="box">7</div>
        </div>
        <div class="week">
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
            <div class="box">
                <div>11</div>
                <span>Lietuvos Nepriklausomybės atkūrimo diena</span>
            </div>
            <div class="box">12</div>
            <div class="box">13</div>
            <div class="box">14</div>
        </div>
        <div class="week">
            <div class="box">15</div>
            <div class="box">16</div>
            <div class="box">17</div>
            <div class="box">18</div>
            <div class="box">19</div>
            <div class="box">
                <div>20</div>
                <span>Žemės diena</span>
            </div>
            <div class="box">21</div>
        </div>
        <div class="week">
            <div class="box">22</div>
            <div class="box">23</div>
            <div class="box">24</div>
            <div class="box">25</div>
            <div class="box">26</div>
            <div class="box">27</div>
            <div class="box">28</div>
        </div>
        <div class="week">
            <div class="box">29</div>
            <div class="box">30</div>
            <div class="box">
                <div>31</div>
                <span>Laikas persukamas į priekį</span>
            </div>
        </div>
    </div>

</body>
</html>
