<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<style>
    #board{
        width: 400px;
        height: 400px;
        border: 1px solid black;
    }
</style>
<body>
    <div id="board">
        <svg width="400" height="400">
            <rect x="-100" y="-100" width="100" height="100"/>
            <rect x="0" y="0" width="100" height="100" fill="white"/>
            <rect x="0" y="100" width="100" height="100"/>
            <rect x="0" y="200" width="100" height="100" fill="white"/>
            <rect x="0" y="300" width="100" height="100"/>
            <rect x="100" y="0" width="100" height="100"/>
            <circle cx="150" cy="50" r="40" stroke="white" stroke-width="4" fill="grey" />
            <rect x="100" y="100" width="100" height="100" fill="white"/>
            <rect x="100" y="200" width="100" height="100"/>
            <circle cx="150" cy="250" r="40" stroke="white" stroke-width="4" fill="blue" />
            <rect x="100" y="300" width="100" height="100" fill="white"/>
            <rect x="200" y="0" width="100" height="100" fill="white"/>
            <rect x="200" y="100" width="100" height="100"/>
            <circle cx="250" cy="150" r="40" stroke="white" stroke-width="4" fill="grey" />
            <rect x="200" y="200" width="100" height="100" fill="white"/>
            <rect x="200" y="300" width="100" height="100"/>
            <circle cx="250" cy="350" r="40" stroke="white" stroke-width="4" fill="blue" />
            <rect x="300" y="300" width="100" height="100" fill="white"/>
            <rect x="300" y="0" width="100" height="100"/>
            <rect x="300" y="100" width="100" height="100" fill="white"/>
            <rect x="300" y="200" width="100" height="100"/>
        </svg>
    </div>
</body>
</html>
