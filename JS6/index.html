<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
</head>

<body>
    <script type="text/javascript">
        var legalAge = 18;
        var yourAge = prompt("Koks jūsų amžius?")
        if (yourAge < legalAge){
            alert("Atsiprašome, tačiau jūs negalite patekti į svetainę dėl amžiaus cenzo apribojimų");
        }
        else{
            alert("Sveiki atvykę!");
        }
   </script>
</body>
</html>
