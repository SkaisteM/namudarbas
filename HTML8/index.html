<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <link href="form.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <form>
        <fieldset>
            <legend>Jūsų informacija</legend>
            <table>
                <tr>
                    <td>
                        <label id="first" for="firstname">Vardas:</label>
                        <input id="firstname" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastname">Pavardė:</label>
                        <input id="lastname" type="text"/>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>Klausimai</legend>
            <div>
                <p class="quest">Kaip sužinojote apie mus?</p>
                <select class="quest" name="channels">
                    <option value="Google">Google</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                </select>
            </div>
            <div>
                <p class="noBottoms">Ar apsilankysite vėl?</p>
                <label for="yes">Taip</label>
                <input name="choice" id="yes" type="radio" value="YES"/>
                <label for="no">Ne</label>
                <input name="choice" id="no" type="radio" value="NO"/>
                <label for="maybe">Galbūt</label>
                <input name="choice" id="maybe" type="radio" value="MAYBE"/>
            </div>
            <div>
                <p class="noBottoms">Ką manote apie kursą?</p>
                <textarea name="paragraph" rows="10" cols="50">Rašykite viską, ką galvojate</textarea>
            </div>
            <div>
                <p class="noBottoms">Pažymėkite programavimo/žymėjimo kalbas, su kuriomis esate susipažinę:</p>
                <table>
                    <tr>
                        <td>
                            <input name="langs" id="c#" type="checkbox" value="C#"/>
                            <label for="c#">C#</label>
                        </td>
                        <td>
                            <input name="langs" id="java" type="checkbox" value="JAVA"/>
                            <label for="java">JAVA</label>
                        </td>
                        <td>
                            <input name="langs" id="php" type="checkbox" value="PHP"/>
                            <label for="php">PHP</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="langs" id="html" type="checkbox" value="HTML"/>
                            <label for="html">HTML</label>
                        </td>
                        <td>
                            <input name="langs" id="css" type="checkbox" value="CSS"/>
                            <label for="css">CSS</label>
                        </td>
                        <td>
                            <input name="langs" id="javascript" type="checkbox" value="JAVASCRIPT"/>
                            <label for="javascript">JavaScript</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="langs" id="python" type="checkbox" value="PYTHON"/>
                            <label for="python">Python</label>
                        </td>
                        <td>
                            <input name="langs" id="ruby" type="checkbox" value="RUBY"/>
                            <label for="ruby">Ruby</label>
                        </td>
                    </tr>
                </table>
            </div>
           <div id="button"><button>Siųsti</button></div>
        </fieldset>
    </form>
</body>
</html>
